<div style="text-align: left; margin-left: 720px;">
      <form method="post" action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
        What's your name? <input name="Name" size="40" type="text"> <br>
        <br>
        What are your gender pronouns? (Choose as many as you like)<br>
        <input id="He" name="Gender" value="He" type="checkbox"> <label for="He">
          He/Him</label><br>
        <input id="Her" name="Gender" value="Her" type="checkbox"> <label for="Her">
          She/Her</label><br>
        <input id="they" name="Gender" value="they" type="checkbox"> <label for="they">
          They/Them</label><br>
        <input id="xe" name="Gender" value="xe" type="checkbox"> <label for="xe">
          Xe/Xem</label><br>
        <input id="it" name="Gender" value="it" type="checkbox"> <label for="it">
          It/It's</label><br>
        <input id="other" name="Gender" value="other" type="checkbox"> <label for="other">
          Other:&nbsp;</label> <input name="Other Gender" type="text"> <br>
        <br>
        What's your website? <input name="Website" value="https://"><br>
        <br>
        How did you find my website? <br>
        <select name="website">
          <option>Select one</option>
          <option>Just surfed in!</option>
          <option>Word of mouth</option>
          <option>By search engine</option>
          <option>A friend sent me</option>
          <option>Other</option>
        </select>
        <br>
        <br>
        Comments: <br>
        <textarea name="comments" cols="50" rows="6" placeholder="Enter your comment(s) here."></textarea><br>
